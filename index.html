<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="content">
    <h2>first slider</h2>
</div>
<div id="carousel" class="carousel">
    <button class="arrow prev"><i class="fa-solid fa-circle-arrow-left"></i></button>
    <div class="icon">
        <ul>
            <li>
                <img src="image/avatar-man-1.svg" alt="">
            </li>
            <li>
                <img src="image/avatar-man-2.svg" alt="">
            </li>
            <li>
                <img src="image/avatar-man-3.svg" alt="">
            </li>
            <li>
                <img src="image/avatar-man-4.svg" alt="">
            </li>
            <li>
                <img src="image/avatar-man-5.svg" alt="">
            </li>
            <li>
                <img src="image/avatar-man-6.svg" alt="">
            </li>
            <li>
                <img src="image/avatar-man-7.svg" alt="">
            </li>
            <li>
                <img src="image/avatar-man-8.svg" alt="">
            </li>
            <li>
                <img src="image/avatar-man-9.svg" alt="">
            </li>
            <li>
                <img src="image/avatar-man-10.svg" alt="">
            </li>
        </ul>
    </div>
    <button class="arrow next"><i class="fa-solid fa-circle-arrow-right"></i></button>
</div>


<div class="content">
    <h2>second slider</h2>
</div>

<div class="container">
    <div class="slider-container">
        <div class="slider-track">
            <div class="slider-item"><img src="image/avatar-man-1.svg" alt=""></div>
            <div class="slider-item"><img src="image/avatar-man-2.svg" alt=""></div>
            <div class="slider-item"><img src="image/avatar-man-3.svg" alt=""></div>
            <div class="slider-item"><img src="image/avatar-man-4.svg" alt=""></div>
            <div class="slider-item"><img src="image/avatar-man-5.svg" alt=""></div>
            <div class="slider-item"><img src="image/avatar-man-6.svg" alt=""></div>
            <div class="slider-item"><img src="image/avatar-man-7.svg" alt=""></div>
            <div class="slider-item"><img src="image/avatar-man-8.svg" alt=""></div>
            <div class="slider-item"><img src="image/avatar-man-9.svg" alt=""></div>
            <div class="slider-item"><img src="image/avatar-man-10.svg" alt=""></div>
        </div>
    </div>
    <button class="btn-prev"><i class="fa-solid fa-circle-arrow-left"></i></button>
    <button class="btn-next"><i class="fa-solid fa-circle-arrow-right"></i></button>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d9f672ff89.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
